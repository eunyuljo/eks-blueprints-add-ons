apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-kube-ops-view
spec:
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: christianhuth
                addonChartVersion: 3.6.1
                addonChartRepository: https://charts.christianhuth.de
              selector:
                matchExpressions:
                  - key: enable_kube_ops_view
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: workspace1
              values:
                addonChartVersion: 3.6.1

  template:
    metadata:
      name: 'addon-{{name}}-{{values.addonChart}}'
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{values.addonChart}}/{{values.addonChart}}'
          repoURL: '{{values.addonChartRepository}}'
          targetRevision: '{{values.addonChartVersion}}'
          helm:
            releaseName: '{{values.addonChart}}'
            valueFiles:
              #- $values/{{metadata.annotations.addons_repo_basepath}}charts/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
              #- $values/{{metadata.annotations.addons_repo_basepath}}clusters/{{metadata.annotations.aws_cluster_name}}/addons/{{values.addonChart}}/values.yaml
            values: |
              service:
                type: ClusterIP
      destination:
        namespace: 'kube-ops-view'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true # Big CRDs.          